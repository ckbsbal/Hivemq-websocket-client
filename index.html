<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Box</title>

  <script type="text/javascript" src="scripts/script.js"></script>
  <link rel="stylesheet" href="style.css">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
  <script src="scripts/mqttws31.js"></script>

  <script type = "text/javascript">
  $(document).ready(function(){
  $('#action_menu_btn').click(function(){
  $('.action_menu').toggle();
  });
  });

  function process(e) {
      var code = (e.keyCode ? e.keyCode : e.which);
      if (code == 13) { //Enter keycode
          send();
      }
  }

  </script>
</head>
<body>

		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				
				<div class="col-md-10 col-xl-10 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">

								<div class="user_info">
									<span>Send message</span>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu" style="display: none;">
								<ul>
									<li><i class="fas fa-server"></i> Change pubnub server</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body" id="chat-area">


						</div>
						<div class="card-footer">
							<div class="input-group">
								<div class="input-group-append input-group-text attach_btn"></div>
								<textarea id="message-text-area" class="form-control type_msg" placeholder="Send a note..." onkeypress="process(event, this)"></textarea>
								<div class="input-group-append">
                  <button type = "button" class="input-group-text send_btn" onclick="send()"><i class="fas fa-location-arrow"></i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </body>
</html>
